<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc_body">
      <div class="screen">
        <div class="cont" id="contt">0</div>
      </div>
      <div class="buttons">
        <div class="control_btn">
          <div class="C_btn button" onclick="clearDisplay()">C</div>
        </div>
        <div class="numpad_btn">
          <div class="btn_section">
            <div class="numbers button" onclick="appendNumber('7')">7</div>
            <div class="numbers button" onclick="appendNumber('8')">8</div>
            <div class="numbers button" onclick="appendNumber('9')">9</div>
            <div class="operations button" onclick="appendOperator('*')">*</div>
          </div>
          <div class="btn_section">
            <div class="numbers button" onclick="appendNumber('4')">4</div>
            <div class="numbers button" onclick="appendNumber('5')">5</div>
            <div class="numbers button" onclick="appendNumber('6')">6</div>
            <div class="operations button" onclick="appendOperator('/')">/</div>
          </div>

          <div class="btn_section">
            <div class="numbers button" onclick="appendNumber('1')">1</div>
            <div class="numbers button" onclick="appendNumber('2')">2</div>
            <div class="numbers button" onclick="appendNumber('3')">3</div>
            <div class="operations button" onclick="appendOperator('-')">-</div>
          </div>

          <div class="btn_section">
            <div class="numbers button" onclick="appendNumber('0')">0</div>
            <div class="numbers button" onclick="appendNumber('.')">.</div>
            <div class="result_btn button" onclick="calculate()">=</div>
            <div class="operations button" onclick="appendOperator('+')">+</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
